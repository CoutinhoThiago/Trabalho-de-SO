<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <title>ESCALONADOR</title>
  </head>



  <body>
    <div>
      <div>
        <h1>Escalonamento de Processos</h1>


          <div id="parametrosBasicos">
            <div class="opcoes">
              <div class="">
                <div style = "margin-top: 10px; margin-left: 20px;">
                  <label>Quantum</label><br>
                  <input type="number" id="entradaDeQuantum" min="1" value="3" style = "width: 150px;">
                </div>
                <div style = "margin-top: 10px; margin-left: 20px;">
                  <label>Sobrecarga</label><br>
                  <input type="number" id="entradaDeSobrecarga" min="0" value="1" style = "width: 150px;">
                </div>
              </div>

              <br>

              <div class="">
                <div style = "margin-top: 10px; margin-left: 20px;">
                  <label>Nº Páginas</label><br>
                  <input type="number" id="entradaDeQuantidadeDePaginas" min="1" value="7" style = "width: 150px;">
                </div>
                <div style = "margin-top: 10px; margin-left: 20px;">
                  <label>Tempo de I/O</label><br>
                  <input type="number" id="entradaDeTempoDeIO" min="0" value="5" style = "width: 150px;">
                </div>
              </div>
            </div>

            <dit class="">
              <div style = "margin-top: 10px; margin-left: 20px;">
                <label>Escalonamento de Páginas</label>
                <br>
                <select id="entradaEscalonamentoDePaginas" style = "width: 155px;">
                  <option value="FIFO" selected>FIFO</option>
                  <option value="MRU">MRU</option>
                </select>
              </div>
            </dit>

            <br>
            <br>

            <div style="float: left; margin-top: 0px; margin-right: 5px;" > 
              <button 
                type="button" 
                id = "botaoInserirProcesso" 
                onClick = 'inserirProcesso()'>
                Inserir processo
              </button>
            </div>

            <br><div style = "margin-top: 10px">
              
            <div>
              <button 
                id = "botaoLimpar" 
                style="float: left; margin-right: 5px;" 
                onClick = 'limparDados()' 
                disabled>Limpar
              </button>
              <button 
                type="button" 
                id = "botaoPausar" 
                style="float: left; margin-right: 5px;" 
                onClick = 'pausarSimulacao()' 
                disabled>
                || <!-- Pausa -->
              </button>
              <input 
                type="range" 
                id = "velocidadeExecucao" 
                min="0" 
                max="1000" 
                onChange = "VelocidadeDeExecucao()" 
                style="margin-left: 10px"/>
              <spam 
                style="float: left; margin-right: 0px; font-size: 12pt;">
                Velocidade
              </spam> 
          </div>

          <div style = "margin-top: 10px"></div>

          <div class="caixaFluida">
            <div class="row">
              <div class="processosFluid" style="padding: 0px;">
                <div id="process" class="form-row" >
                      
                </div>
              </div>

              <br>

              <div>
                <button type="button" id = "iniciarSimulacao" style = "float: rigth;  margin-right: 15px;" 
                  value = "FIFO" 
                  onCLick = 'iniciarASimulacao("FIFO")'>
                  FIFO
                </button>
                <button type="button" id = "iniciarSimulacao" style = "float: rigth;  margin-right: 15px;" 
                  value = "EDF" 
                  onCLick = 'iniciarASimulacao("EDF")'>
                  EDF
                </button>
                <button type="button" id = "iniciarSimulacao" style = "float: rigth;  margin-right: 15px;" 
                  value = "SJF" 
                  onCLick = 'iniciarASimulacao("SJF")'>
                  SJF
                </button>
                <button type="button" id = "iniciarSimulacao" style = "float: rigth;  margin-right: 15px;" 
                  value = "ROUND" 
                  onCLick = 'iniciarASimulacao("ROUND")'>
                  RR <!--(Round Robin)--> 
                </button>
              </div>

              <div class = "execucaoFluid">
                <h1 style="position: relative;">Execução</h1>

                <div id="grafico" style=" padding: 0px; overflow-x:scroll; width: 350px;">
                  <table id='tabela' width="80px" style="margin-left:10px; ">
                    <tr id="nomes-tabela"><h3>Processos</h3></tr>
                  </table>
                </div>

                <div>
                  <span id = "turnaround">Turnaround médio = [...]</span>
                </div>
                        
                <table id="filas-processos" style="margin-top: 10px;">
                  <tr>
                    <th style="width: 138px; font-size: 10pt; text-align: center;">Execução</th>                           
                  </tr>
                  <tr id="listaDeExecucao">
                    <td id="processoExecutando"></td>
                  </tr>
                  <tr>
                    <th style="max-width: 138px; font-size: 10pt; text-align: center;">I/O</th>
                  </tr>
                  <tr id="listaDeIO">
                    <td id="IODoProcess"></td>                            
                  </tr>
                </table>
              </div> 

              <table>
                <tr id = "primeiraLinhaDaMemoriaVirtual">
                  <th rowspan="2" style="width: 70px; height: 50px;">Memoria Virtual</th>
                </tr>   
                <tr  id="memoriaVirtual"></tr> 
              </table>

              <BR>

              <table>
                <tr id="primeiraLinhaDaMemoriaReal">
                  <th rowspan="2" style="width: 70px; height: 50px;">Memoria Real</th>
                </tr>
                <tr id="segundaLinhaDaMemoriaReal"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
      crossorigin="anonymous">
    </script>
  </body>
